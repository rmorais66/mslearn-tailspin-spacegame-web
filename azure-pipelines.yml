trigger:
- '*'

pool:
  vmImage: 'ubuntu-22.04'

variables:
  buildConfiguration: 'Release'
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkVersion: '6.x'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: $(wwwrootDir)

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- template: templates/build.yml
  parameters:
    buildConfiguration: 'Debug'

- template: templates/build.yml
  parameters:
    buildConfiguration: 'Release'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()

- task: DownloadPipelineArtifact@2
  inputs:
    buildType: current
    artifactName: drop
    targetPath: '$(Pipeline.Workspace)/drop/Release'

# Pipeline.Workspace = /home/vsts/work/1
- script: pwd && ls -lR
  displayName: 'show $(Pipeline.Workspace) content'
  workingDirectory: '$(Pipeline.Workspace)'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(aa286134-b25f-488a-9328-655dcd8e56ce)'
    appType: 'webAppLinux'
    appName: 'rmorais66pl'
    deployToSlotOrASE: true
    resourceGroupName: 'azpipeline'
    slotName: 'production'
    package: '$(Pipeline.Workspace)/drop/Release/Release/Tailspin.SpaceGame.Web.zip'
    runtimeStack: 'DOTNETCORE|6.0'
    #startUpCommand: 'dotnet /home/vsts/work/1/s/Tailspin.SpaceGame.Web/bin/Release/net6.0/Tailspin.SpaceGame.Web.dll'
    startUpCommand: '/bin/sh'